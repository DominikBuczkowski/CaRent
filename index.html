<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="wypożyczalnia">
        <meta name="keywords" content="wypożyczalnia samochodowa, wypożyczalnia, aut">
        <meta name="author" content="Dominik Buczkowski">
        <meta name="robots" content="noindex, nofollow">
        

        <title>Wypożyczalnia</title>


        <link rel="stylesheet" href="/styles/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">

    </head>

<body>
    <nav class="nav"><img src="/img/nav_logo.png" height="45px" alt="logo" /></nav>
    
    <main>
        <section class="our-cars-cards">
            <div class="card-group" onmouseover="t1hover()" onmouseleave="t1unhover()">
                <div class="card" id="t1">
                    <img src="/img/cars/touran_1.png">
                </div>
                <div class="card" id="t2" onmouseover="t2hover()" onmouseleave="t2unhover()">
                    <img src="/img/cars/touran_1.jpg">
                </div>
                <div class="card" id="t3">
                    <img src="/img/cars/touran_1.png">
                </div>
            </div>
        </section>
    </main>
    <script>
        function t1hover() {
            var t1 = document.getElementById('t1');

            t1.classList.add("cardhovert1");
        }
        function t1unhover() {
            var t1 = document.getElementById('t1');

            t1.classList.remove("cardhovert1");
        }

        function t2hover() {
            var t2 = document.getElementById('t2');

            t2.classList.add("cardhovert2");
        }
        function t2unhover() {
            var t2 = document.getElementById('t2');

            t2.classList.remove("cardhovert2");
        }
    </script>
    
</body>
</html>
