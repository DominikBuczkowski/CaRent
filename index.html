    <script>
        let number = 1;

        let touran = document.getElementById('touran');

        let polo = document.getElementById('polo');

        function next() {
            number += 1;
            // touran 1
            // polo 2

            

            if (number == 1) {
                touran.classList.replace('card-group','card-group-next');
                polo.classList.replace('card-group-next','card-group');
            }
            else if (number == 2) {
                polo.classList.replace('card-group','card-group-next');
                touran.classList.replace('card-group-next','card-group');
            }

            


        }
        function test() {
            var height = window.pageYOffset;
            var nav = document.getElementById('nav');
            var diamond = document.getElementById('diamond');
            var logo = document.getElementById('logo');

            

            if (height >= 400) {
                nav.classList.replace('nav','nav-alt');
                diamond.style.display = "block";
                logo.style.display = "none";
                
                
            }
            else {
                nav.classList.replace('nav-alt','nav');
                diamond.style.display = "none";
                logo.style.display = "block";
                
            }



        } 
        window.setInterval(test(), 0);

        function touran_hover() {
            var t1 = document.getElementById('t1');
            var t2 = document.getElementById('t2');
            var t3 = document.getElementById('t3');

            t1.classList.add("cardhovert1");
            t2.classList.add("cardhovert2");
            t3.style.transition = "all 0.5s";
            t3.style.zIndex = "5";
        }
        function touran_unhover() {
            var t1 = document.getElementById('t1');
            var t2 = document.getElementById('t2');
            var t3 = document.getElementById('t3');

            t1.classList.remove("cardhovert1");
            t2.classList.remove("cardhovert2");
            t3.style.transition = "all 0.1s";
            t3.style.zIndex = "3";
        }

        function polo_hover() {
            var p2 = document.getElementById('p2');
            var p1 = document.getElementById('p1');

            p1.classList.add("cardhovert1");
            p2.classList.add("cardhovert2");
        }
        function polo_unhover() {
            var p1 = document.getElementById('p1');
            var p2 = document.getElementById('p2');

            p1.classList.remove("cardhovert1");
            p2.classList.remove("cardhovert2");
        }
    </script>
