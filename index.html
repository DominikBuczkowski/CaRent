    <main>
        <section class="our-cars-cards" >
            
            <div class="prev-button">
                <button id="prev-button" onclick="handlePrevClick()">PREVIOUS</button>
            </div>

            <div class="next-button">
                <button id="next-button">BEXT</button>
            </div>

    <script>
            let activeIndex = 0;

            const groups = document.getElementsByClassName('card-group');

            const handlePrevClick = () => {
                const nextIndex = activeIndex + 1 <= groups.lenght -1 ? activeIndex + 1 : 0;

                const currentGroup = document.querySelector(`[data-index="${activeIndex}"]`),
        nextGroup = document.querySelector(`[data-index="${nextIndex}"]`);

                currentGroup.dataset.status = "after";

                nextGroup.dataset.status = "active";

                activeIndex = nextIndex;
            }

        function test() {
            var height = window.pageYOffset;
            var nav = document.getElementById('nav');
            var diamond = document.getElementById('diamond');
            var logo = document.getElementById('logo');

            

            if (height >= 400) {
                nav.classList.replace('nav','nav-alt');
                diamond.style.display = "block";
                logo.style.display = "none";
                
                
            }
            else {
                nav.classList.replace('nav-alt','nav');
                diamond.style.display = "none";
                logo.style.display = "block";
                
            }



        } 
        window.setInterval(test(), 0);

        function polo_hover() {
            var p2 = document.getElementById('p2');
            var p1 = document.getElementById('p1');

            p1.classList.add("cardhovert1");
            p2.classList.add("cardhovert2");
        }
        function polo_unhover() {
            var p1 = document.getElementById('p1');
            var p2 = document.getElementById('p2');

            p1.classList.remove("cardhovert1");
