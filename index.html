<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="wypożyczalnia">
        <meta name="keywords" content="wypożyczalnia samochodowa, wypożyczalnia, aut">
        <meta name="author" content="Dominik Buczkowski">
        <meta name="robots" content="noindex, nofollow">
        

        <title>Wypożyczalnia</title>


        <link rel="stylesheet" href="/styles/style.css">
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.3.0/css/all.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">

    </head>

<body>
    <nav class="nav"><img src="/img/nav_logo.png" height="45px" alt="logo" /></nav>
    
    <main>
        <section class="our-cars-cards">
            <div class="card-group" onmouseover="touran_hover()" onmouseleave="touran_unhover()">
                <div class="card" id="t1">
                    <img src="/img/cars/touran_1.png">
                </div>
                <div class="card" id="t2">
                    <img src="/img/cars/touran_1.jpg">
                </div>
                
                <div class="card" id="t3">
                    <div class="stats-group">
                        <div class="stats">
                            <i class="fas fa-engine"></i>15019 HP
                        </div>
                        <div class="stats">
                            <i class="fa-regular fa-gas-pump"></i>Diesel
                        </div>
                        <div class="stats-half" id="seats">
                            <i class="fa-solid fa-person"></i>5
                        </div>
                        <div class="stats-half" id="hp">
                            <i>HP</i>239
                        </div>
                    </div>

                    <div class="cena">
                        2520zł
                    </div>
                    
                </div>
            </div>
            
        </section>
    </main>
    <script>
        function touran_hover() {
            var t1 = document.getElementById('t1');
            var t2 = document.getElementById('t2');

            t1.classList.add("cardhovert1");
            t2.classList.add("cardhovert2");
        }
        function touran_unhover() {
            var t1 = document.getElementById('t1');
            var t2 = document.getElementById('t2');

            t1.classList.remove("cardhovert1");
            t2.classList.remove("cardhovert2");
        }
    </script>
    
</body>
</html>
