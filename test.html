<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="nouislider.css" rel="stylesheet">
    <link href="styles/checkbox.css" rel="stylesheet">
<script src="nouislider.js"></script>

<style>
    #slider {
        margin: 100px;
    }
    .akwarium {
        width: 100%;
        height: 600px;
        background-color: cornflowerblue;
        background-image: url('img/akwarium.jpg');
        background-size: 100%, 600px;
    }

</style>
</head>
<body onmouseover="move()">
    <div class="akwarium">
        <img src="img/cars/touran_1.png" id="box">
    </div>

    <div id="slider"></div>
    <script>
        var slider = document.getElementById('slider');
        
        noUiSlider.create(slider, {
            start: [2, 9],
            tooltips: true,
            connect: true,
            step: 1,
            range: {
                'min': 2,
                'max': 9,
            },
            pips: {
                mode: 'values',
                values: [2, 4, 5, 7, 9]
            }
            
        });
        
        </script>

        <script>
            function move() {
                var elem = document.getElementById("box"),
                    speed = 1,
                    currentPos = 0;
                // Reset the element
                elem.style.left = 0+"px";
                elem.style.right = "auto";
                var motionInterval = setInterval(function() {
                    currentPos += speed;
                    if (currentPos >= 800 && speed > 0) {
                    currentPos = 800;
                    speed = -2 * speed;
                    elem.style.width = parseInt(elem.style.width)*2+"px";
                    elem.style.height = parseInt(elem.style.height)*2+"px";
                    }
                    if (currentPos <= 0 && speed < 0) {
                    clearInterval(motionInterval);
                    }
                    elem.style.left = currentPos+"px";
                },20);
            }
        </script>
    <ul>
        <li class="checkbox">
          <input class="checkbox-flip" type="checkbox" id="check1"/>
          <label for="check1"><span></span>Flip Me</label>
        </li>
        <li class="checkbox">
          <input class="checkbox-pop" type="checkbox" id="check2"/>
          <label for="check2"><span></span>Pop Me</label>
        </li>
        <li class="checkbox">
          <input class="checkbox-pull" type="checkbox" id="check3"/>
          <label for="check3"><span></span>Pull Me</label>
        </li>
        <li class="checkbox">
          <input class="checkbox-spin" type="checkbox" id="check4"/>
          <label for="check4"><span></span>Spin Me</label>
        </li>
      </ul>
</body>
</html>
